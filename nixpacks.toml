# Nixpacks configuration for Railway
# Supports both Node.js and Python

[phases.setup]
nixPkgs = ["nodejs_20", "python313", "gcc", "pip"]

[phases.install]
cmds = [
    "npm ci",
    "cd python && python3 -m pip install --user -r requirements.txt"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm run start"
