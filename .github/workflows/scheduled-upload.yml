name: Scheduled YouTube Upload

on:
  schedule:
    # Morning upload - between 8:17 AM to 10:42 AM IST (varies by day)
    - cron: '47 2 * * 1,3,5'  # Mon, Wed, Fri: 8:17 AM IST
    - cron: '12 4 * * 2,4,6'  # Tue, Thu, Sat: 9:42 AM IST
    - cron: '33 3 * * 0'       # Sunday: 9:03 AM IST
    
    # Afternoon upload - between 2:23 PM to 4:51 PM IST (varies by day)
    - cron: '53 8 * * 1,4'     # Mon, Thu: 2:23 PM IST
    - cron: '21 10 * * 2,5'    # Tue, Fri: 3:51 PM IST
    - cron: '07 9 * * 3,6,0'   # Wed, Sat, Sun: 2:37 PM IST
    
    # Evening upload - between 7:19 PM to 9:48 PM IST (varies by day)
    - cron: '49 13 * * 1,3'    # Mon, Wed: 7:19 PM IST
    - cron: '18 15 * * 2,5,0'  # Tue, Fri, Sun: 8:48 PM IST
    - cron: '27 14 * * 4,6'    # Thu, Sat: 7:57 PM IST
  workflow_dispatch:  # Allow manual trigger

jobs:
  upload:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd python
          pip install -r requirements.txt

      - name: Create token files from secrets
        run: |
          echo '${{ secrets.GOOGLE_TOKEN_ACCOUNT2_JSON }}' > python/token_ashishdodiya5151@gmail.com.json
          echo '${{ secrets.GOOGLE_TOKEN_ACCOUNT3_JSON }}' > python/token_ashishdodiya2656@gmail.com.json
          echo '${{ secrets.GOOGLE_TOKEN_ACCOUNT4_JSON }}' > python/token_ajaydodiya5151@gmail.com.json
          echo '${{ secrets.GOOGLE_TOKEN_ACCOUNT5_JSON }}' > python/token_ashishdodiya269697@gmail.com.json

      - name: Run upload for all channels
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TOGETHER_API_KEY: ${{ secrets.TOGETHER_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cd python
          python automation.py upload-all

      - name: Cleanup token files
        if: always()
        run: |
          rm -f python/token_*@gmail.com.json
