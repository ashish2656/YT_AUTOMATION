[build]
builder = "nixpacks"
buildCommand = "npm run build && cd python && pip install -r requirements.txt"

[deploy]
startCommand = "npm run start"
healthcheckPath = "/api/stats"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[[services]]
name = "yt-automation"
internalPort = 3000
