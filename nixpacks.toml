# Nixpacks configuration for Railway
# Supports both Node.js and Python

[phases.setup]
nixPkgs = ["nodejs_20", "python313", "gcc"]

[phases.install]
cmds = [
    "npm ci",
    "python3 -m ensurepip --upgrade",
    "python3 -m pip install --user -r python/requirements.txt"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm run start"
