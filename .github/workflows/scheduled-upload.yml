name: Scheduled YouTube Upload

on:
  schedule:
    # 12:00 AM IST (6:30 PM UTC previous day)
    - cron: '30 18 * * *'
    # 3:00 AM IST (9:30 PM UTC previous day)
    - cron: '30 21 * * *'
    # 6:00 AM IST (12:30 AM UTC)
    - cron: '30 0 * * *'
    # 9:00 AM IST (3:30 AM UTC)
    - cron: '30 3 * * *'
    # 12:00 PM IST (6:30 AM UTC)
    - cron: '30 6 * * *'
    # 3:00 PM IST (9:30 AM UTC)
    - cron: '30 9 * * *'
    # 6:00 PM IST (12:30 PM UTC)
    - cron: '30 12 * * *'
    # 9:00 PM IST (3:30 PM UTC)
    - cron: '30 15 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  upload:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd python
          pip install -r requirements.txt

      - name: Create token files from secrets
        run: |
          echo '${{ secrets.GOOGLE_TOKEN_ACCOUNT1_JSON }}' > python/token_account1.json
          echo '${{ secrets.GOOGLE_TOKEN_ACCOUNT2_JSON }}' > python/token_account2.json
          echo '${{ secrets.GOOGLE_TOKEN_ACCOUNT3_JSON }}' > python/token_account3.json
          echo '${{ secrets.GOOGLE_TOKEN_ACCOUNT4_JSON }}' > python/token_account4.json
          echo '${{ secrets.GOOGLE_TOKEN_ACCOUNT5_JSON }}' > python/token_account5.json

      - name: Run upload for all channels
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TOGETHER_API_KEY: ${{ secrets.TOGETHER_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cd python
          python automation.py upload-all

      - name: Cleanup token files
        if: always()
        run: |
          rm -f python/token_account*.json
