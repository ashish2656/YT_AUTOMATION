name: Test Upload (Single Channel)

on:
  workflow_dispatch:
    inputs:
      channel:
        description: 'Select channel to upload from'
        required: true
        type: choice
        options:
          - account1
          - account2
          - account3
          - account4
          - account5
        default: 'account1'
      channel_name:
        description: 'Channel name (for reference only)'
        required: false
        type: choice
        options:
          - 'account1 - ajya2003 -> tech gadgets'
          - 'account2 - ashish5151 -> Baddie'
          - 'account3 - ashish2656 -> Satisfying'
          - 'account4 - ajay5151 -> 4k reels'
          - 'account5 - ashish269697 -> Mixed Content'

jobs:
  test-upload:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'python/requirements.txt'

      - name: Install dependencies
        run: |
          cd python
          pip install -r requirements.txt

      - name: Create token files from secrets
        run: |
          echo '${{ secrets.GOOGLE_TOKEN_ACCOUNT1_JSON }}' > python/token_account1.json
          echo '${{ secrets.GOOGLE_TOKEN_ACCOUNT2_JSON }}' > python/token_account2.json
          echo '${{ secrets.GOOGLE_TOKEN_ACCOUNT3_JSON }}' > python/token_account3.json
          echo '${{ secrets.GOOGLE_TOKEN_ACCOUNT4_JSON }}' > python/token_account4.json
          echo '${{ secrets.GOOGLE_TOKEN_ACCOUNT5_JSON }}' > python/token_account5.json

      - name: Test upload for selected channel
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TOGETHER_API_KEY: ${{ secrets.TOGETHER_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cd python
          echo "ðŸ§ª Testing upload for channel: ${{ github.event.inputs.channel }}"
          python automation.py upload --channel ${{ github.event.inputs.channel }}

      - name: Cleanup token files
        if: always()
        run: |
          rm -f python/token_account*.json
