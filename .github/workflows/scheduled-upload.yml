name: Scheduled YouTube Upload

on:
  schedule:
    # 8:00 AM IST (2:30 AM UTC)
    - cron: '30 2 * * *'
    # 1:00 PM IST (7:30 AM UTC)
    - cron: '30 7 * * *'
    # 8:00 PM IST (2:30 PM UTC)
    - cron: '30 14 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  upload:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd python
          pip install -r requirements.txt

      - name: Create token files from secrets
        run: |
          echo '${{ secrets.GOOGLE_TOKEN_ACCOUNT1_JSON }}' > python/token_account1.json
          echo '${{ secrets.GOOGLE_TOKEN_ACCOUNT2_JSON }}' > python/token_account2.json
          echo '${{ secrets.GOOGLE_TOKEN_ACCOUNT3_JSON }}' > python/token_account3.json
          echo '${{ secrets.GOOGLE_TOKEN_ACCOUNT4_JSON }}' > python/token_account4.json

      - name: Run upload for all channels
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cd python
          python automation.py upload-all

      - name: Cleanup token files
        if: always()
        run: |
          rm -f python/token_account*.json
