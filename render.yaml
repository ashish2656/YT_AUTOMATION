services:
  - type: web
    name: yt-dashboard
    runtime: node
    buildCommand: npm install && npm run build && cd python && python3 -m venv venv && ./venv/bin/pip install -r requirements.txt
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: DRIVE_FOLDER_ID
        sync: false
      - key: GOOGLE_TOKEN_JSON
        sync: false
      - key: CRON_SECRET
        generateValue: true

  - type: cron
    name: yt-daily-upload
    runtime: node
    schedule: "0 18 * * *"
    buildCommand: echo "Using web service"
    startCommand: curl -X GET "https://yt-dashboard.onrender.com/api/cron" -H "Authorization: Bearer $CRON_SECRET"
    envVars:
      - key: CRON_SECRET
        fromService:
          name: yt-dashboard
          type: web
          envVarKey: CRON_SECRET
