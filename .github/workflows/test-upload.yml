name: Test Upload (Single Channel)

on:
  workflow_dispatch:
    inputs:
      email:
        description: 'Select Gmail account to upload from'
        required: true
        type: choice
        options:
          - ashishdodiya5151@gmail.com
          - ashishdodiya2656@gmail.com
          - ajaydodiya5151@gmail.com
          - ashishdodiya269697@gmail.com
        default: 'ashishdodiya5151@gmail.com'

jobs:
  test-upload:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd python
          pip install -r requirements.txt

      - name: Create token files from secrets
        run: |
          echo '${{ secrets.GOOGLE_TOKEN_ACCOUNT1_JSON }}' > python/token_account1.json
          echo '${{ secrets.GOOGLE_TOKEN_ACCOUNT2_JSON }}' > python/token_account2.json
          echo '${{ secrets.GOOGLE_TOKEN_ACCOUNT3_JSON }}' > python/token_account3.json
          echo '${{ secrets.GOOGLE_TOKEN_ACCOUNT4_JSON }}' > python/token_account4.json
          echo '${{ secrets.GOOGLE_TOKEN_ACCOUNT5_JSON }}' > python/token_account5.json

      - name: Test upload for selected channel
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TOGETHER_API_KEY: ${{ secrets.TOGETHER_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cd python
          echo "ðŸ§ª Testing upload for: ${{ github.event.inputs.email }}"
          python automation.py upload --email ${{ github.event.inputs.email }}

      - name: Cleanup token files
        if: always()
        run: |
          rm -f python/token_account*.json
